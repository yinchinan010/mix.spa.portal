<div class="mb-3 mb-2">
  <small class="form-text text-muted"
    >slug items
    <a
      ng-click="$ctrl.remove()"
      class="btn btn-link text-primary btn-sm float-end py-0"
      ><span class="far fa-trash-alt text-primary"></span> Remove</a
    >
    <a
      class="btn btn-link text-primary btn-sm float-end py-0"
      href="{{$ctrl.url}}"
      target="_blank"
      ><span class="fas fa-eye text-primary"></span> View</a
    >
  </small>
  <input
    type="text"
    ng-change="$ctrl.updateUrl()"
    class="form-control form-control-sm mb-1"
    ng-model="$ctrl.urlAlias.alias"
    placeholder="slug-value"
  />
  <!-- <input type="text" class="form-control form-control-sm" ng-model="$ctrl.urlAlias.description" placeholder="description..."> -->
</div>
