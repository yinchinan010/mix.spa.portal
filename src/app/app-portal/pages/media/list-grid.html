        <div
          class="col-md-4"
          ng-repeat="item in data.items track by $index"
          sort-model="media"
          sort-model-id="{{item.id}}"
        >
          <div class="card mb-4 shadow-sm">
            <preview-image
              img-width="'100%'"
              img-src="item.fullPath"
              class="bd-placeholder-img card-img-top w-100"
            ></preview-image>
            <!-- <img class="bd-placeholder-img card-img-top"
                            src="https://themeforest.img.customer.envatousercontent.com/files/274184998/01_preview.jpg?auto=compress%2Cformat&fit=crop&crop=top&w=590&h=300&s=42793292eb08245b65a4b064bbbfa351" /> -->
            <div class="card-body">
              <h6 class="small">
                {{item.title}}
                <br />
                <small class="text-muted"
                  >by {{item.author}} in {{item.category}} -
                  {{item.createdDateTime | utcToLocal:'d.M.yyyy h:mm a'}}</small
                >
              </h6>

              <div class="d-flex justify-content-between">
                <div class="col-12 justify-content-end text-end p-0">
                  <!-- <button type="button" class="btn btn-sm btn-outline-secondary mr-1">Preview</button> -->
                  <a
                    href="{{item.fullPath}}"
                    type="button"
                    class="btn btn-sm btn-outline-primary"
                    ><i class="fas fa-pen"></i
                  ></a>
                  <a
                    href="{{item.fullPath}}"
                    type="button"
                    class="btn btn-sm btn-outline-primary"
                    ><i class="fas fa-cloud-download-alt"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card position-sticky" style="top: 5.5rem; z-index: 20">
        <h6 class="card-header">Filter</h6>
        <div class="card-body">
          <!-- <div class="mb-3 btn-group btn-group-sm d-flex" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary text-white small"><i class="mi mi-Layout mi-fw"></i></button>
                        <button type="button" class="btn btn-primary text-white small"><i class="mi mi-Puzzle mi-fw"></i></button>
                        <button type="button" class="btn btn-primary text-white small"><i class="mi mi-ResolutionLegacy mi-fw"></i></button>
                        <button type="button" class="btn btn-primary text-white small">...</button>

          <div class="mb-3 input-group input-group-sm flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fas fa-search"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Search keywords..."
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="mb-3">
            <label for="customRange1">Sort by</label>
            <select class="form-select form-select-sm">
              <option selected>Select sort by:</option>
              <option value="1">Newest</option>
              <option value="2">Oldest</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="customRange1">Categories</label>
            <select class="form-select form-select-sm">
              <option selected>Select category:</option>
              <option value="1">All</option>
              <option value="2">Blog</option>
              <option value="3">Website</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="customRange1">Date range</label>
            <div class="input-group input-group-sm">
              <input
                type="date"
                class="form-control form-control-sm ng-pristine ng-untouched ng-valid ng-empty"
              />
              <input
                type="date"
                class="form-control form-control-sm ng-pristine ng-untouched ng-valid ng-empty"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
